<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7930e38773.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Assembly Checker Minigame</title>
</head>
<body>
  <section id="main-page" class="page__container ">
    <div class="check__container p-2">
      <div class="buttons__seats--container p-1">

        <div class="buttons__seats--color-list py-1">
          <button id="btn" class="btn-grey">Grey</button>
          <button id="btn" class="btn-grey">Black</button>
        </div>
        <div class="buttons__seats--type-list py-1">
          <button id="btn" class="btn-driver">Driver</button>
          <button id="btn" class="btn-passenger">Passenger</button>
        </div> 
      </div>
    </div>
    

    <div class="compare__container p-2">
      <h1 class="game__title">Select Seat Color & Type</h1>
      <div class="image__container--image py-1">
        <img src="/dist/assets/black driver.png" alt="" id="seat__image">
      </div>
      <div class="button__container">
        <div class="button__submit">
          <button id="button" class="btn-submit">Check</button>
        </div>
      </div>
    </div>
  </section>
  

  
  


  <script src="app.js"></script>
</body>
</html>
